<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="frame">
      <div class="img-section">
        <img src="images/image-equilibrium.jpg" alt="ERROR" />
        <div><img class="view-icon" src="images/icon-view.svg" alt="" /></div>
      </div>
      <div class="text-section">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="ETH-info">
          <div class="ETH-amount">
            <img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH
          </div>
          <div class="time-left">
            <img src="images/icon-clock.svg" alt="" /> 3 days left
          </div>
        </div>
      </div>
      <div class="author-section">
        <div class="author-pic">
          <img src="images/image-avatar.png" alt="" />
        </div>
        <div class="author-name">Creation of <span> Jules Wyvern </span></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yosef</a>.
    </div>
  </body>
</html>
